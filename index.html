<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GA Demands â€“ FAQs</title>
  <style>
    :root{
      --brand:#3498db;
      --text:#1f2937;
      --muted:#f5f7fb;
      --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;color:var(--text);background:#fafbff}
    .wrap{max-width:920px;margin:28px auto;padding:0 16px}
    h1{margin:0 0 8px;font-size:28px;font-weight:700;text-align:center}
    .tag{display:block;text-align:center;color:#6b7280;margin-bottom:16px}

    /* Tabs */
    .tabs{
      display:grid;
      grid-template-columns:repeat(4,1fr); /* 4 equal buttons */
      gap:10px;
      margin:14px 0 18px;
    }
    .tab-btn{
      width:100%;
      padding:12px 10px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#eef2f7;
      font-weight:600;
      cursor:pointer;
      transition:.2s;
      text-align:center;
    }
    .tab-btn:hover{filter:brightness(.98)}
    .tab-btn.active{
      background:var(--brand);
      border-color:var(--brand);
      color:#fff;
    }

    /* Tab panels */
    .tab-content{display:none}            /* hide by default */
    .tab-content.active{display:block}    /* show active one */

    /* Accordion */
    .accordion-item{
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      margin-bottom:10px;
      overflow:hidden;
    }
    .accordion-header{
      padding:15px;
      font-weight:600;
      cursor:pointer;
      background:var(--muted);
      transition:.2s;
    }
    .accordion-header:hover{filter:brightness(.98)}
    .accordion-body{
      display:none;
      padding:15px;
      line-height:1.6;
      background:#fff;
    }

    /* Mobile */
    @media (max-width:600px){
      .wrap{padding:0 12px}
      h1{font-size:24px}
      .tabs{grid-template-columns:1fr}    /* stack full-width */
      .tab-btn{padding:14px 12px}
      iframe{height:210px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>GA Demands</h1>
    <span class="tag">Frequently Asked Questions (FAQs)</span>

    <div id="faq-widget"></div>
  </div>

  <script>
    async function loadFAQ(){
      try{
        const res = await fetch("faq.json");   // keep faq.json next to this file
        const data = await res.json();

        const el = document.getElementById("faq-widget");
        let tabsHTML = "";
        let panelsHTML = "";

        const sections = Object.keys(data);

        sections.forEach((section, i) => {
          tabsHTML += `<button class="tab-btn ${i===0?'active':''}" data-tab="${section}">${section}</button>`;

          const items = data[section].map(item => {
            const video = item.video
              ? `<div style="margin-top:10px">
                   <iframe width="100%" height="240"
                     src="https://www.youtube.com/embed/${item.video}"
                     frameborder="0" allowfullscreen></iframe>
                 </div>`
              : "";
            return `
              <div class="accordion-item">
                <div class="accordion-header">${item.q}</div>
                <div class="accordion-body">${item.a || ""}${video}</div>
              </div>
            `;
          }).join("");

          panelsHTML += `<div class="tab-content ${i===0?'active':''}" id="${section}">${items}</div>`;
        });

        el.innerHTML = `<div class="tabs">${tabsHTML}</div>${panelsHTML}`;

        // Tab switching
        document.querySelectorAll(".tab-btn").forEach(btn=>{
          btn.addEventListener("click", () => {
            document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
            btn.classList.add("active");
            document.querySelectorAll(".tab-content").forEach(p=>p.classList.remove("active"));
            document.getElementById(btn.dataset.tab).classList.add("active");
            window.scrollTo({top:0, behavior:"smooth"});
          });
        });

        // Accordion toggle
        document.querySelectorAll(".accordion-header").forEach(h=>{
          h.addEventListener("click", ()=>{
            const body = h.nextElementSibling;
            body.style.display = body.style.display==="block" ? "none" : "block";
          });
        });

      }catch(err){
        console.error(err);
        document.getElementById("faq-widget").innerHTML =
          `<div style="padding:12px;color:#b91c1c;background:#fff;border:1px solid #fecaca;border-radius:8px">
            Could not load FAQs. Ensure <code>faq.json</code> is in the same folder.
           </div>`;
      }
    }
    loadFAQ();
  </script>
</body>
</html>
