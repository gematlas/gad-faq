<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GA Demands – FAQs</title>
  <style>
    :root{
      --brand:#3498db;
      --surface:#ffffff;
      --muted:#f3f5f9;
      --border:#e6e8ee;
      --text:#1f2937;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#f7f9fc;color:var(--text)}
    .wrap{max-width:980px;margin:28px auto;padding:0 16px}
    h1{margin:0 0 6px;text-align:center;font-size:32px;font-weight:800}
    .tag{display:block;text-align:center;color:#6b7280;margin-bottom:18px}

    /* Tabs */
    .tabs{
      display:grid;
      grid-template-columns:repeat(4,1fr); /* 4 equal buttons */
      gap:14px;
      margin:10px 0 18px;
    }
    .tab-btn{
      width:100%;
      border:1px solid var(--border);
      border-radius:15px;
      background:#e9eef4;
      padding:12px 14px;
      font-weight:700;
      text-align:center;
      cursor:pointer;
      transition:.2s ease;
      color:#111827;
    }
    .tab-btn:hover{filter:brightness(0.98)}
    .tab-btn.active{
      background:var(--brand);
      border-color:var(--brand);
      color:#fff;
      box-shadow:0 10px 22px rgba(52,152,219,.35);
    }

    /* Card container for FAQs */
    .card{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:8px 4px 20px 4px;
    }

    /* Panels */
    .tab-content{display:none}
    .tab-content.active{display:block}

    /* Accordion */
    .accordion-item{
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      margin:10px 12px;
      overflow:hidden; /* keeps rounded corners */
    }
    .accordion-header{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:18px;
      background:var(--muted);
      font-weight:700;
      cursor:pointer;
      transition:.2s ease;
    }
    .accordion-header:hover{filter:brightness(0.98)}
    .chev{transition:transform .2s}

    .accordion-body{
      /* NO max-height animation — prevents clipping/overflow */
      display:none;
      padding:0 18px 18px;
      line-height:1.65;
      background:#fff;
      white-space:normal;
      overflow-wrap:anywhere;   /* wrap long words/URLs */
      word-break:break-word;
      max-width:100%;
    }
    .accordion-item.open .accordion-body{display:block}
    .accordion-item.open .accordion-header .chev{transform:rotate(180deg)}

    /* Content niceties inside answers */
    .accordion-body p{margin:12px 0}
    .accordion-body ul{margin:10px 0 0 18px}
    .accordion-body li{margin:6px 0}

    iframe{border:0;border-radius:10px;max-width:100%;width:100%;height:230px}

    /* Mobile */
    @media (max-width:640px){
      .wrap{padding:0 12px}
      h1{font-size:26px}
      .tabs{grid-template-columns:1fr; gap:10px}  /* full-width stacked */
      .accordion-item{margin:8px 8px}
      iframe{height:210px}
    }
  </style>
</head>
<body>
  <div class="wrap">
      <div class="card" id="faq-widget"></div>
  </div>

  <script>
    async function loadFAQ(){
      try{
        const res = await fetch("faq.json"); // keep faq.json in same folder
        const data = await res.json();

        const el = document.getElementById("faq-widget");
        const sections = Object.keys(data);

        // Tabs
        const tabsHTML = sections.map((s,i)=>
          `<button class="tab-btn ${i===0?'active':''}" data-tab="${s}">${s}</button>`
        ).join("");

        // Panels
        const panelsHTML = sections.map((s,i)=>{
          const items = data[s].map(it=>{
            const vid = it.video ? `
              <div style="margin-top:12px">
                <iframe
                  src="https://www.youtube.com/embed/${it.video}"
                  allowfullscreen></iframe>
              </div>` : "";
            return `
              <div class="accordion-item">
                <div class="accordion-header">
                  <span>${it.q}</span>
                  <svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M6 9l6 6 6-6" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
                <div class="accordion-body">${it.a || ""}${vid}</div>
              </div>`;
          }).join("");
          return `<div class="tab-content ${i===0?'active':''}" id="${s}">${items}</div>`;
        }).join("");

        el.innerHTML = `<div class="tabs">${tabsHTML}</div>${panelsHTML}`;

        // Tab switching
        document.querySelectorAll(".tab-btn").forEach(btn=>{
          btn.addEventListener("click",()=>{
            document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
            btn.classList.add("active");
            document.querySelectorAll(".tab-content").forEach(p=>p.classList.remove("active"));
            document.getElementById(btn.dataset.tab).classList.add("active");

            // close any open accordions when switching tabs
            document.querySelectorAll(".accordion-item").forEach(i=>i.classList.remove("open"));
            window.scrollTo({top:0, behavior:"smooth"});
          });
        });

        // Accordion toggle (robust, no overflow)
        document.querySelectorAll(".accordion-header").forEach(h=>{
          h.addEventListener("click", ()=>{
            const item = h.parentElement;
            item.classList.toggle("open");
          });
        });

      }catch(e){
        console.error("FAQ load error:", e);
        document.getElementById("faq-widget").innerHTML =
          `<div style="padding:14px;color:#b91c1c">Could not load FAQs. Ensure <code>faq.json</code> sits next to this file.</div>`;
      }
    }
    loadFAQ();
  </script>
</body>
</html>
