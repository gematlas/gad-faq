<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Widget</title>
  <style>
    /* Tabs */
    .tabs { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
      justify-content: center; 
      margin-bottom: 20px; 
    }

    .tab-btn { 
      flex: 1 1 22%;        /* all 4 buttons same width on desktop */
      min-width: 120px;     /* minimum size for readability */
      padding: 12px 0; 
      border: none; 
      border-radius: 8px; 
      background: #eee; 
      cursor: pointer; 
      font-weight: 600; 
      text-align: center;
      transition: 0.2s ease;
    }

    .tab-btn:hover {
      background: #ddd;
    }

    .tab-btn.active { 
      background: #3498db; 
      color: #fff; 
    }

    /* Accordion */
    .accordion-item { 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      margin-bottom: 10px; 
      overflow: hidden; 
    }

    .accordion-header { 
      padding: 15px; 
      font-weight: 600; 
      cursor: pointer; 
      background: #f9f9f9; 
      transition: background 0.2s;
    }

    .accordion-header:hover {
      background: #f0f0f0;
    }

    .accordion-header.active { 
      background: #eaeaea; 
    }

    .accordion-body { 
      display: none; 
      padding: 15px; 
      line-height: 1.6; 
      background: #fff;
    }

    /* Mobile view */
    @media (max-width: 600px) {
      .tab-btn {
        flex: 1 1 100%;     /* full width button on mobile */
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div id="faq-widget"></div>

  <script>
    async function loadFAQ() {
      try {
        const res = await fetch("faq.json"); // make sure faq.json is in same repo
        const data = await res.json();

        const container = document.getElementById("faq-widget");
        let tabs = "";
        let content = "";

        Object.keys(data).forEach((section, i) => {
          tabs += `<button class="tab-btn ${i===0?'active':''}" data-tab="${section}">${section}</button>`;

          let items = data[section].map(item => {
            let videoEmbed = item.video
              ? `<iframe width="100%" height="215" src="https://www.youtube.com/embed/${item.video}" frameborder="0" allowfullscreen></iframe>`
              : "";
            return `
              <div class="accordion-item">
                <div class="accordion-header">${item.q}</div>
                <div class="accordion-body">${item.a}<br>${videoEmbed}</div>
              </div>
            `;
          }).join("");

          content += `<div class="tab-content ${i===0?'active':''}" id="${section}">${items}</div>`;
        });

        container.innerHTML = `<div class="tabs">${tabs}</div>${content}`;

        // Tabs
        document.querySelectorAll(".tab-btn").forEach(btn=>{
          btn.addEventListener("click",()=>{
            document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
            btn.classList.add("active");
            document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));
            document.getElementById(btn.dataset.tab).classList.add("active");
          });
        });

        // Accordion
        document.querySelectorAll(".accordion-header").forEach(header=>{
          header.addEventListener("click",()=>{
            header.classList.toggle("active");
            let body = header.nextElementSibling;
            body.style.display = (body.style.display==="block")?"none":"block";
          });
        });

      } catch (e) {
        console.error("Error loading FAQ:", e);
      }
    }
    loadFAQ();
  </script>
</body>
</html>
