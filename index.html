<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GA Demands – FAQs</title>
  <style>
    :root{
      --brand:#3498db;
      --surface:#ffffff;
      --muted:#f3f5f9;
      --border:#e6e8ee;
      --text:#1f2937;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#f7f9fc;color:var(--text)}
    .wrap{max-width:980px;margin:28px auto;padding:0 16px}
    h1{margin:0 0 6px;text-align:center;font-size:32px;font-weight:800}
    .tag{display:block;text-align:center;color:#6b7280;margin-bottom:18px}

    /* Search Bar */
    .searchbar{
      display:flex; gap:10px; align-items:center;
      background:#fff; border:1px solid var(--border); border-radius:9999px;
      padding:8px 12px; box-shadow:var(--shadow); margin:10px 0 16px;
    }
    .searchbar input{
      flex:1; border:none; outline:none; font-size:16px; padding:8px 6px; background:transparent;
    }
    .btn-clear{
      border:none; background:#e9eef4; padding:8px 12px; border-radius:999px; cursor:pointer; font-weight:600;
    }

    /* Tabs */
    .tabs{
      display:grid;
      grid-template-columns:repeat(4,1fr); /* equal width */
      gap:14px;
      margin:10px 0 18px;
    }
    .tab-btn{
      width:100%;
      border:1px solid var(--border);
      border-radius:15px;
      background:#e9eef4;
      padding:12px 14px;
      font-weight:700;
      text-align:center;
      cursor:pointer;
      transition:.2s ease;
      color:#111827;
    }
    .tab-btn:hover{filter:brightness(0.98)}
    .tab-btn.active{
      background:var(--brand);
      border-color:var(--brand);
      color:#fff;
      box-shadow:0 10px 22px rgba(52,152,219,.35);
    }

    /* Card container */
    .card{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:8px 4px 20px 4px;
    }

    /* Panels */
    .tab-content{display:none}
    .tab-content.active{display:block}

    /* Accordion */
    .accordion-item{
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      margin:10px 12px;
      overflow:hidden;
    }
    .accordion-header{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:18px;
      background:var(--muted);
      font-weight:700;
      cursor:pointer;
      transition:.2s ease;
    }
    .accordion-header:hover{filter:brightness(0.98)}
    .chev{transition:transform .2s}
    .accordion-body{
      display:none;               /* robust (no clipping) */
      padding:0 18px 18px;
      line-height:1.65;
      background:#fff;
      overflow-wrap:anywhere;
      word-break:break-word;
      max-width:100%;
    }
    .accordion-item.open .accordion-body{display:block}
    .accordion-item.open .accordion-header .chev{transform:rotate(180deg)}
    iframe{border:0;border-radius:10px;max-width:100%;width:100%;height:230px}

    /* Search results area */
    #search-results{display:none; padding:8px 4px}
    .result-sec-title{
      font-weight:800; font-size:14px; color:#374151; margin:14px 16px 6px;
      opacity:.8;
    }
    .search-meta{color:#6b7280; font-size:14px; margin:0 12px 8px}

    /* Mobile */
    @media (max-width:640px){
      .wrap{padding:0 12px}
      h1{font-size:26px}
      .tabs{grid-template-columns:1fr; gap:10px}
      .accordion-item{margin:8px 8px}
      iframe{height:210px}
    }
    mark{background:#fff8c5; padding:0 2px; border-radius:3px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>GA Demands</h1>
    <span class="tag">Frequently Asked Questions (FAQs)</span>

    <div class="card" id="faq-widget">
      <!-- Search bar -->
      <div class="searchbar">
        <input id="search-input" type="search" placeholder="Search FAQs (e.g., upload inventory, edit demand, autopay)…" />
        <button class="btn-clear" id="search-clear">Clear</button>
      </div>
      <!-- Tabs + Panels will be injected here -->
    </div>

    <!-- Dynamic search results (when searching) -->
    <div class="card" id="search-results"></div>
  </div>

  <script>
    // --- small helpers ---
    const debounced = (fn, d=200)=>{ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), d); }; };
    const escapeHTML = s => s.replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
    const hi = (text, q) => {
      if (!q) return text;
      const re = new RegExp("(" + q.replace(/[.*+?^${}()|[\]\\]/g, "\\$&") + ")", "ig");
      return text.replace(re, "<mark>$1</mark>");
    };

    let rawData = {}; // { section: [{q,a,video?}, ...] }

    async function loadFAQ(){
      try{
        const res = await fetch("faq.json");
        rawData = await res.json();

        renderTabsAndPanels(rawData);
        wireSearch();
      }catch(e){
        console.error("FAQ load error:", e);
        document.getElementById("faq-widget").innerHTML =
          `<div style="padding:14px;color:#b91c1c">Could not load FAQs. Ensure <code>faq.json</code> sits next to this file.</div>`;
      }
    }

    function renderTabsAndPanels(data){
      const widget = document.getElementById("faq-widget");
      // build tabs
      const sections = Object.keys(data);
      const tabsHTML = `
        <div class="tabs">
          ${sections.map((s,i)=>`<button class="tab-btn ${i===0?'active':''}" data-tab="${s}">${s}</button>`).join("")}
        </div>`;
      const panelsHTML = sections.map((s,i)=>{
        const items = data[s].map(it=>{
          const vid = it.video ? `
              <div style="margin-top:12px">
                <iframe src="https://www.youtube.com/embed/${it.video}?controls=0&fs=1&modestbranding=1" allowfullscreen></iframe>
              </div>` : "";
          return `
            <div class="accordion-item">
              <div class="accordion-header">
                <span>${escapeHTML(it.q)}</span>
                <svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M6 9l6 6 6-6" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="accordion-body">${it.a || ""}${vid}</div>
            </div>`;
        }).join("");
        return `<div class="tab-content ${i===0?'active':''}" id="${s}">${items}</div>`;
      }).join("");

      widget.insertAdjacentHTML("beforeend", tabsHTML + panelsHTML);

      // Tabs
      document.querySelectorAll(".tab-btn").forEach(btn=>{
        btn.addEventListener("click",()=>{
          document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
          btn.classList.add("active");
          document.querySelectorAll(".tab-content").forEach(p=>p.classList.remove("active"));
          document.getElementById(btn.dataset.tab).classList.add("active");
          // close search mode (if open)
          clearSearch();
          // close any open accordions
          document.querySelectorAll(".accordion-item").forEach(i=>i.classList.remove("open"));
          window.scrollTo({top:0, behavior:"smooth"});
        });
      });

      // Accordion
      document.querySelectorAll(".accordion-header").forEach(h=>{
        h.addEventListener("click", ()=>{
          h.parentElement.classList.toggle("open");
        });
      });
    }

    function wireSearch(){
      const input = document.getElementById("search-input");
      const clr   = document.getElementById("search-clear");
      input.addEventListener("input", debounced(()=> runSearch(input.value.trim()), 120));
      clr.addEventListener("click", clearSearch);
    }

    function clearSearch(){
      const input = document.getElementById("search-input");
      input.value = "";
      document.getElementById("search-results").style.display = "none";
      // show main widget again
      document.getElementById("faq-widget").style.display = "block";
    }

    function runSearch(q){
      const resultsBox = document.getElementById("search-results");
      const widget = document.getElementById("faq-widget");
      if (q.length < 2){
        // minimum 2 chars to avoid noise
        resultsBox.style.display = "none";
        widget.style.display = "block";
        return;
      }

      // Gather matches across all sections
      const lower = q.toLowerCase();
      const matches = {};
      Object.entries(rawData).forEach(([sec, items])=>{
        const secMatches = [];
        items.forEach(it=>{
          const hayQ = (it.q||"").toLowerCase();
          const hayA = (it.a||"").toLowerCase().replace(/<br\s*\/?>/g, " ");
          if (hayQ.includes(lower) || hayA.includes(lower)){
            secMatches.push({
              ...it,
              qH: hi(escapeHTML(it.q||""), q),
              aH: hi(it.a||"", q)
            });
          }
        });
        if (secMatches.length) matches[sec] = secMatches;
      });

      const total = Object.values(matches).reduce((n,a)=>n+a.length,0);
      const header = `<div class="search-meta">${total} result${total!==1?'s':''} for “${escapeHTML(q)}”</div>`;

      if (!total){
        resultsBox.innerHTML = header + `<div class="result-sec-title">No matches found</div>`;
      } else {
        const html = Object.entries(matches).map(([sec, items])=>{
          const itemsHTML = items.map(it=>{
            const vid = it.video ? `
              <div style="margin-top:12px">
                <iframe src="https://www.youtube.com/embed/${it.video}?controls=0&fs=1&modestbranding=1" allowfullscreen></iframe>
              </div>` : "";
            return `
              <div class="accordion-item">
                <div class="accordion-header">
                  <span>${it.qH}</span>
                  <svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M6 9l6 6 6-6" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
                <div class="accordion-body">${it.aH}${vid}</div>
              </div>`;
          }).join("");
          return `<div class="result-sec-title">${sec}</div>${itemsHTML}`;
        }).join("");

        resultsBox.innerHTML = header + html;

        // wire accordions inside results
        resultsBox.querySelectorAll(".accordion-header").forEach(h=>{
          h.addEventListener("click", ()=> h.parentElement.classList.toggle("open"));
        });
      }

      // show results, hide main widget
      resultsBox.style.display = "block";
      widget.style.display = "none";
      window.scrollTo({top:0, behavior:"smooth"});
    }

    loadFAQ();
  </script>
</body>
</html>
