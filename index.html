<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQs</title>
  <style>
    :root{
      --brand:#3498db;
      --surface:#ffffff;
      --muted:#f3f5f9;
      --border:#e6e8ee;
      --text:#1f2937;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#f7f9fc;color:var(--text)}
    .wrap{max-width:980px;margin:20px auto;padding:0 16px}

    /* Cards */
    .card{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:15px;
      box-shadow:var(--shadow);
      padding:10px 10px;
      margin-bottom:14px;
    }

    /* Search Bar (separate top card) */
    .searchbar{
      display:flex; gap:10px; align-items:center;
      background:#fff; border:1px solid var(--border); border-radius:9999px;
      padding:8px 12px;
    }
    .searchbar input{
      flex:1; border:none; outline:none; font-size:16px; padding:8px 6px; background:transparent;
    }
    .btn-clear{
      border:none; background:#e9eef4; padding:8px 12px; border-radius:999px; cursor:pointer; font-weight:600;
    }

    /* Tabs */
    .tabs{
      display:grid;
      grid-template-columns:repeat(4, minmax(0,1fr)); /* 4 equal buttons */
      gap:12px;
      margin:6px 0 12px;
    }
    .tab-btn{
      width:100%;
      border:1px solid var(--border);
      border-radius:9999px;
      background:#e9eef4;
      padding:12px 14px;
      font-weight:700;
      text-align:center;
      cursor:pointer;
      transition:.2s ease;
      color:#111827;
    }
    .tab-btn:hover{filter:brightness(0.98)}
    .tab-btn.active{
      background:var(--brand);
      border-color:var(--brand);
      color:#fff;
      box-shadow:0 10px 22px rgba(52,152,219,.35);
    }

    /* Panels */
    .tab-content{display:none}
    .tab-content.active{display:block}

    /* Accordion */
    .accordion-item{
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      margin:10px 8px;
      overflow:hidden; /* keeps rounded corners */
    }
    .accordion-header{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:16px;
      background:var(--muted);
      font-weight:700;
      cursor:pointer;
      transition:.2s ease;
    }
    .accordion-header:hover{filter:brightness(0.98)}
    .chev{transition:transform .2s}

    .accordion-body{
      display:none;               /* robust (no clipping) */
      padding:0 16px 16px;
      line-height:1.65;
      background:#fff;
      overflow-wrap:anywhere;
      word-break:break-word;
      max-width:100%;
    }
    .accordion-item.open .accordion-body{display:block}
    .accordion-item.open .accordion-header .chev{transform:rotate(180deg)}
    .accordion-body p{margin:12px 0}

    /* YouTube wrapper: hide native controls, custom FS button */
    .yt-wrap{
      position:relative; width:100%;
      aspect-ratio:16/9; border-radius:10px; overflow:hidden;
      background:#000; margin-top:12px;
    }
    .yt-wrap iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0;
    }
    .yt-fs-btn{
      position:absolute; right:10px; bottom:10px; z-index:2;
      border:0; border-radius:10px; padding:8px 10px; cursor:pointer;
      background:#0f172a; color:#fff; opacity:.9; font-weight:600;
      display:flex; align-items:center; gap:6px; touch-action:manipulation;
    }
    .yt-fs-btn:hover{ opacity:1 }

    /* Search results area (below) */
    #search-results .result-sec-title{
      font-weight:800; font-size:14px; color:#374151; margin:12px 14px 6px;
      opacity:.85;
    }
    .search-meta{color:#6b7280; font-size:14px; margin:0 12px 8px}
    mark{background:#fff8c5; padding:0 2px; border-radius:3px}

    /* Mobile */
    @media (max-width:640px){
      .wrap{padding:0 12px}
      .tabs{grid-template-columns:1fr; gap:10px}
      .accordion-item{margin:8px 6px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Top Search Card (ALWAYS visible) -->
    <div class="card" id="search-card">
      <div class="searchbar">
        <input id="search-input" type="search" placeholder="Search FAQs (e.g., upload inventory, edit demand, autopay)…" autocomplete="off" />
        <button class="btn-clear" id="search-clear">Clear</button>
      </div>
    </div>

    <!-- Tabs + Panels (hidden when searching) -->
    <div class="card" id="content-card">
      <div id="tabs-container" class="tabs"></div>
      <div id="panels-container"></div>
    </div>

    <!-- Search Results (shown when searching) -->
    <div class="card" id="search-results" style="display:none;"></div>
  </div>

  <script>
    /* ---------- Helpers ---------- */
    const debounced = (fn, d=150)=>{ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), d); }; };
    const escapeHTML = s => (s||"").replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
    const hi = (text, q) => {
      if (!q) return text;
      const re = new RegExp("(" + q.replace(/[.*+?^${}()|[\]\\]/g, "\\$&") + ")", "ig");
      return text.replace(re, "<mark>$1</mark>");
    };

    // Fullscreen + custom YouTube builder
    function toggleFS(target){
      const el = typeof target === 'string' ? document.getElementById(target) : target;
      const d = document;
      if (d.fullscreenElement || d.webkitFullscreenElement || d.msFullscreenElement){
        (d.exitFullscreen || d.webkitExitFullscreen || d.msExitFullscreen).call(d);
      } else {
        (el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen).call(el);
      }
    }
    function buildVideo(id){
      if(!id) return "";
      return `
        <div class="yt-wrap">
          <iframe
            src="https://www.youtube.com/embed/${id}?controls=0&modestbranding=1&rel=0&disablekb=1&playsinline=1&fs=0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            title="FAQ video"></iframe>
          <button class="yt-fs-btn" aria-label="Fullscreen"
                  onclick="toggleFS(this.closest('.yt-wrap'))">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M7 3H3v4M3 17v4h4M21 7V3h-4M17 21h4v-4"
                    stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Fullscreen
          </button>
        </div>`;
    }

    let rawData = {}; // { section: [{q,a,video?}, ...] }

    /* ---------- Load + Render ---------- */
    async function loadFAQ(){
      try{
        const res = await fetch("faq.json");
        rawData = await res.json();
        renderTabsAndPanels(rawData);
        wireSearch();
      }catch(e){
        console.error("FAQ load error:", e);
        document.getElementById("content-card").innerHTML =
          `<div style="padding:14px;color:#b91c1c">Could not load FAQs. Ensure <code>faq.json</code> sits next to this file.</div>`;
      }
    }

    function renderTabsAndPanels(data){
      const tabsEl   = document.getElementById("tabs-container");
      const panelsEl = document.getElementById("panels-container");

      const sections = Object.keys(data);
      tabsEl.innerHTML = sections.map((s,i)=>`<button class="tab-btn ${i===0?'active':''}" data-tab="${s}">${s}</button>`).join("");

      panelsEl.innerHTML = sections.map((s,i)=>{
        const items = data[s].map(it=>{
          const vid = it.video ? buildVideo(it.video) : "";
          return `
            <div class="accordion-item">
              <div class="accordion-header">
                <span>${escapeHTML(it.q || "")}</span>
                <svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M6 9l6 6 6-6" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="accordion-body">${it.a || ""}${vid}</div>
            </div>`;
        }).join("");
        return `<div class="tab-content ${i===0?'active':''}" id="${s}">${items}</div>`;
      }).join("");

      // Tabs
      document.querySelectorAll(".tab-btn").forEach(btn=>{
        btn.addEventListener("click",()=>{
          document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
          btn.classList.add("active");
          document.querySelectorAll(".tab-content").forEach(p=>p.classList.remove("active"));
          document.getElementById(btn.dataset.tab).classList.add("active");
          // close any open accordions when switching tabs
          document.querySelectorAll(".accordion-item").forEach(i=>i.classList.remove("open"));
          window.scrollTo({top:0, behavior:"smooth"});
        });
      });

      // Accordion (delegated)
      panelsEl.querySelectorAll(".accordion-header").forEach(h=>{
        h.addEventListener("click", ()=> h.parentElement.classList.toggle("open"));
      });
    }

    /* ---------- Search ---------- */
    function wireSearch(){
      const input = document.getElementById("search-input");
      const clr   = document.getElementById("search-clear");
      input.addEventListener("input", debounced(()=> runSearch(input.value.trim())));
      clr.addEventListener("click", ()=>{
        input.value = "";
        runSearch("");
        input.focus();
      });
    }

    function runSearch(q){
      const resultsBox = document.getElementById("search-results");
      const contentCard = document.getElementById("content-card");

      if (q.length < 2){
        // Minimum 2 chars; show tabs/panels
        resultsBox.style.display = "none";
        resultsBox.innerHTML = "";
        contentCard.style.display = "block";
        return;
      }

      // Build matches across all sections
      const lower = q.toLowerCase();
      const matches = {};
      Object.entries(rawData).forEach(([sec, items])=>{
        const secMatches = [];
        items.forEach(it=>{
          const hayQ = (it.q||"").toLowerCase();
          const hayA = (it.a||"").toLowerCase().replace(/<br\s*\/?>/g, " ");
          if (hayQ.includes(lower) || hayA.includes(lower)){
            secMatches.push({
              ...it,
              qH: hi(escapeHTML(it.q||""), q),
              aH: hi(it.a||"", q)
            });
          }
        });
        if (secMatches.length) matches[sec] = secMatches;
      });

      const total = Object.values(matches).reduce((n,a)=>n+a.length,0);
      const header = `<div class="search-meta">${total} result${total!==1?'s':''} for “${escapeHTML(q)}”</div>`;

      if (!total){
        resultsBox.innerHTML = header + `<div class="result-sec-title">No matches found</div>`;
      } else {
        const html = Object.entries(matches).map(([sec, items])=>{
          const itemsHTML = items.map(it=>{
            const vid = it.video ? buildVideo(it.video) : "";
            return `
              <div class="accordion-item">
                <div class="accordion-header">
                  <span>${it.qH}</span>
                  <svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M6 9l6 6 6-6" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
                <div class="accordion-body">${it.aH}${vid}</div>
              </div>`;
          }).join("");
          return `<div class="result-sec-title">${sec}</div>${itemsHTML}`;
        }).join("");

        resultsBox.innerHTML = header + html;

        // wire accordions inside results
        resultsBox.querySelectorAll(".accordion-header").forEach(h=>{
          h.addEventListener("click", ()=> h.parentElement.classList.toggle("open"));
        });
      }

      // Show results, hide tabs/panels — search bar stays visible always
      resultsBox.style.display = "block";
      contentCard.style.display = "none";
      // keep focus in the input so user can continue typing
      document.getElementById("search-input").focus();
    }

    loadFAQ();
  </script>
</body>
</html>
